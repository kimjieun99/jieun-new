<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>Q&A BOARD MODIFY</title>
  </head>
  <body>
    <div class="formContainer" id="contents" layout:fragment="contents">
      <div id="boardSending">
        <h2>Q&A Board Modify</h2>
        <form action="/board/qnaBoardModifyProcess" method="post" class="mt-5">
          <input
            type="hidden"
            name="no"
            th:value="${session.loggedMember.no}"
          />
          <input type="hidden" name="qnaNo" th:value="${qnaBoardDto.qnaNo}" />

          <div class="mb-3">
            <label for="subject" class="form-label">SUBJECT</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="qnaTitle"
              th:value="${qnaBoardDto.qnaTitle}"
            />
          </div>

          <div class="mb-3">
            <label for="txt" class="form-label">CONTENTS</label>
            <textarea
              class="form-control"
              id="txt"
              rows="4"
              name="qnaContents"
              th:text="${qnaBoardDto.qnaContents}"
            ></textarea>
          </div>

          <div class="mt-5 text-center">
            <button type="submit" class="btn btn-lg btn-primary">
              CONFIRM
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
